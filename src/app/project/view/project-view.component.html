<h3 class="center-align header">View Project</h3>

<button (click)="bookmark()" materialize [materializeParams]="['Bookmark added',4000]" [materializeActions]="globalActions">Bookmark</button>
<div class="row">
    <div class="col s3" id="photo">
        <!-- Sample image for project -->
        <img src="sample.jpg" alt="Project Photo">
        <button>Upload Photo</button>
    </div>

    <div class="col s5">
        <label for="name">Project Name</label>
        <p id="name">{{project?.name}}</p>

        <label for="org">Organization Name</label>
        <p id="org">{{project?.organization.name}}</p>

        <label for="date">Post Date</label>
        <p id="date">NA</p>

        <label for="longDescription">Description</label>
        <p id="longDescription">{{project?.description}}</p>
    </div>

    <div class="col s4">
        <label for="location">Project Location</label>
        <p id="location">NA</p>

        <label for="address">Address</label>
        <p id="address">{{project?.organization.address1}}</p>

        <label for="state">State</label>
        <p id="state">{{project?.organization.state}}</p>

        <label for="city">City</label>
        <p id="city">NA</p>

        <label for="zip">Zip Code</label>
        <p id="zip">NA</p>

        <label for="country">Country</label>
        <p id="country">{{project?.organization.country}}</p>
    </div>
</div>

<div class="row btns">
    <div class="col s8"></div>
    <div class="col s4">
        <button class="btn waves-effect waves-light">
            Apply
        </button>
        <button (click)="edit()">Edit</button>
        <button (click)="delete()">Delete</button>
        
    </div>
</div>
