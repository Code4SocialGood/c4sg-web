<div class="card">
  <div class="card-content">
    <div class="card-avatar-wrapper" *ngIf="project.imageUrl">
      <div class="card-avatar"><img class="card-avatar-content" [src]="project.imageUrl"></div>
    </div>
    <div class="card-avatar-wrapper" *ngIf="!project.imageUrl">
      <div class="card-avatar"><img class="card-avatar-content" [src]="constantsService.defaultImage"></div>
    </div>
    <div class="card-info">
      <div class="card-header">
        <div class='name'>
        <span [routerLink]="['/project/view',project.id]">{{project.name}}</span>
          <div class="right">
              <div class="col s12" *ngIf="userProjectStatus === 'applied' && from!=='myProjects'">
                <div class="project-marked">
                  <svg class="icon">
                    <use xlink:href="../../assets/applied-bookmarked-sprite.svg#applied-symbol"></use>
                  </svg>
                  <span>Applied</span>
                </div>
              </div>
              <div class="col s12" *ngIf="userProjectStatus === 'bookmarked' && from!=='myProjects'">
                <div class="project-marked">
                  <svg class="icon icon-bookmarked">
                    <use xlink:href="../../assets/applied-bookmarked-sprite.svg#bookmarked-symbol"></use>
                  </svg>
                  <span>Bookmarked</span>
                </div>
              </div>
          </div>
      </div>
        <div class="row info-row">
          <div class="col s12">
          <div class="card-metainfo col m6 organization-name">
            <p [routerLink]="['/organization/view/', project.organizationId]">{{
              project.organizationName }}</p>
          </div>
          <div class="card-metainfo col m6">
            <span class="state" *ngIf="project.state">{{project.state}}, </span>
            <span class="state" *ngIf="project.country">{{project.country}}</span>
            <span class="joined-at" *ngIf="!project.state && !project.country">Remote</span>
            &nbsp;| &nbsp;
            <span class="joined-at" *ngIf="project.createdTime">Posted: {{project.createdTime | date: 'MMM d, yyyy'}}</span>
          </div>
          </div>
        </div>
      </div>
      <div class="skills-tag-wrapper">
        <ul *ngIf="project.skills">
          <li class="chip" *ngFor="let skill of project.skills">{{ skill }}</li>
        </ul>
      </div>
      <p class="description" *ngIf="project && project.description">{{ project && project.description | slice:0:200 }} ...</p>
    </div>
  </div>
</div>
