<h4 class="content-title">Application</h4>
<form>
  <div class="row">
      <div class="input-field col s12">
          <textarea id="comment" class="materialize-textarea" maxlength="10000" [(ngModel)]="application.comment" name="comment"></textarea>
          <label for="comment">Application Comment</label>
        </div>
  </div>
  <div class="row">
      <div class="col s12">
          <input type="checkbox" id="resumeFlag" name="resumeFlag"
                [(checked)]="application.resumeFlag" (click)="resumeChecked()" />
          <label for="resumeFlag" class="tooltipped" materialize="tooltip" data-position="bottom" data-delay="10" data-tooltip="Upload your resume">Resume</label>
      </div>
      <br>
      <div class="row" *ngIf="application.resumeFlag">
          <div>
              <div class="input-field file-field row">
                <div class="btn image-upload-button">Upload Resume
                  <input #input type="file" name="file" accept=".pdf,.doc,.docx" (change)="onUploadResume($event)">
                </div>
              </div>
            </div>
      </div>
  </div>
  <br>
  <div class="row">
      <div class="col s12 offset-s5">
          <button type="button" class="btn waves-effect waves-light" (click)="createApplication(application)">Submit</button>
      </div>
  </div>
</form>
