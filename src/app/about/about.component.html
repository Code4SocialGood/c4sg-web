<div class="container">
  <div class="row">
    <h1 class="center-align text-black">We the Coders</h1>
  </div>
  <div class="row">
    <img class="responsive-img" src="https://maps.googleapis.com/maps/api/staticmap?autoscale=1&size=640x420&maptype=roadmap&key=AIzaSyD9n6KasSkB0QvESMyH0tL8UhEtxjvEVrs&format=png&visual_refresh=true&markers=size:mid%7Ccolor:0xff0000%7Clabel:%7CUnited+States" alt="Code for Social Good Volunteer Locations">
  </div>
  <div class="row">
    <ul class="developers_list">
      <li class="card" *ngFor="let developer of developers">
        <a [routerLink]="['../user/view',developer.id]">
          <img class="responsive-img" src="../../assets/avatar.png">
        </a>
      </li>
    </ul>
  </div>
</div>
