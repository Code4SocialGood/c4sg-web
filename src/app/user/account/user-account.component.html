
<div class="container">
  <div class="row main-row">
    <div class="col s12 right-col" id="left-col">
      <div class="content-wrapper">
        <div class="content" *ngIf="user">
          <div class="row">
            <h1 class="main-title">My Account</h1>
          </div>
          <div class="row single-info">
            <div class="col m4">
              <div class="avatar"><img class="responsive-img" alt="my avatar" id="responsive-img" [src]=user.avatarUrl onError="this.src='../../assets/avatar.png'"></div>
              <div class="input-field file-field">
                <div class="btn">Upload
                  <input #input type="file" name="file" accept="image/gif, image/jpeg, image/png" (change)="onUploadAvatar($event)">
                </div>
                <div class="file-path-wrapper">
                  <input class="file-path validate" type="text">
                </div>
              </div>
            </div>
            <div class="col m8 right-col">
              <form materialize [formGroup]="myAccount" (ngSubmit)="updateAccount($event)">
                <div class="row">
                  <div class="col s12 m6">
                    <div class="input-field">
                      <label for="userName">
                         Username</label>
                      <input id="userName" formControlName="userName" type="text">
                    </div>
                  </div>
                  <div class="col s12 m6">
                    <div class="input-field">
                      <label for="email">
                         Email Address *</label>
                      <input id="email" formControlName="email" type="text">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col s12 m6">
                    <div class="input-field">
                      <label for="firstName">
                         First Name</label>
                      <input id="firstName" formControlName="firstName" type="text">
                    </div>
                  </div>
                  <div class="col s12 m6">
                    <div class="input-field">
                      <label for="lastName">
                         Last Name</label>
                      <input id="lastName" formControlName="lastName" type="text">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col s12 m6">
                    <div class="input-field">
                      <label for="phone">
                         Phone</label>
                      <input id="phone" formControlName="phone" type="text">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col m12">
                    <div class="footer-btns center">
                      <button class="btn waves-effect waves-light" type="submit" materialize [materializeParams]="['Your changes have been saved',4000]" [materializeActions]="globalActions">
                         Save</button>
                      <button class="btn waves-effect waves-light" (click)="openModal(user)" type="button">
                         Delete</button>
                    </div>
                  </div>
                </div>
              </form>
              <div class="modal" id="modal1" materialize="modal" [materializeParams]="[{dismissible: false}]" [materializeActions]="modalActions">
                <div class="modal-content">
                  <h4>
                     CONFIRM USER DELETE</h4>
                  <p>Are you sure you want to Delete?</p>
                </div>
                <div class="modal-footer"><a class="waves-effect waves-green btn-flat" (click)="closeModal()">Cancel</a><a class="modal-action modal-close waves-effect waves-green btn-flat" routerlink="/" (click)="deleteUser(selectedUser)">Yes</a></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
