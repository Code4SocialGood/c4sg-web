
<div class="container">
  <div class="row main-row">
    <div class="col s12 right-col" id="left-col">
      <div class="content-wrapper">
        <div class="content">
          <div class="row">
            <h1 class="main-title">My Profile</h1>
          </div>
          <div class="row single-info">
            <div class="col m12">
              <form [formGroup]="myProfile" (ngSubmit)="updateProfile($event)">
                <div class="row group-wrapper">
                  <div class="col s12">
                    <h5>My Location</h5>
                  </div>
                  <div class="input-field col m6 s12">
                    <label for="zip">Zip</label>
                    <input id="zip" type="text">
                  </div>
                  <div class="input-field col m6 s12">
                    <label for="city">City</label>
                    <input id="city" name="city" type="text">
                  </div>
                  <div class="input-field col m6 s12">
                    <label for="state">State</label>
                    <input id="state" type="text">
                  </div>
                  <div class="input-field col m6 s12">
                    <select id="country" placeholder="Country" materialize="material_select" [materializeSelectOptions]="countries">
                      <option value="" disabled>Choose country</option>
                      <option *ngFor="let country of countries" [value]="country.value">{{country.name}}</option>
                    </select>
                  </div>
                </div>
                <div class="row group-wrapper">
                  <div class="col s12">
                    <h5>
                       My Introduction</h5>
                  </div>
                  <div class="input-field col s12 l6">
                    <label for="my-title">Title</label>
                    <input id="my-title" type="text" length="10">
                  </div>
                  <div class="input-field col s12 l6">
                    <label for="description">
                       Summary</label>
                    <textarea class="materialize-textarea" id="description" type="text"></textarea>
                  </div>
                </div>
                <div class="row group-wrapper">
                  <div class="col s12">
                    <h5>
                       My Profile</h5>
                  </div>
                  <div class="col l6 m12 s12">
                    <div class="row">
                      <div class="input-field col s12">
                        <label for="linkedinUrl">LinkedIn Url:</label>
                        <input id="linkedinUrl" type="text">
                      </div>
                      <div class="input-field col s12">
                        <label for="personalUrl">Personal Website:</label>
                        <input id="personalUrl" type="text">
                      </div>
                      <div class="input-field col s12">
                        <label for="gitHubUrl">GitHub Url:</label>
                        <input id="gitHubUrl" type="text">
                      </div>
                      <label class="active" for="resume">
                         Resume</label>
                      <div class="file-field input-field col s12" id="resume">
                        <div class="btn"><span>Upload</span>
                          <input type="file">
                        </div>
                        <div class="file-path-wrapper">
                          <input class="file-path validate" type="text">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="input-field col l6 m12 s12">
                    <h6>Skills(up to six)</h6>
                    <select id="skills" materialize="material_select" [materializeSelectOptions]="skills" multiple>
                      <option value="" disabled>Choose from below</option>
                      <option *ngFor="let skill of skills">{{skill.name}}</option>
                    </select>
                  </div>
                  <div class="container">

                    <div class="col 6 s3  input-field inline">


                      <label class="center-align">Enter your own</label>

                      <input type="text" placeholder="Skill 1">
                      <input type="text" placeholder="Skill 2">
                      <input type="text" placeholder="Skill 3">
                    </div>

                    <div class="col 6 s3 input-field inline">

                      <input type="text" placeholder="Skill 4">
                      <input type="text" placeholder="Skill 5">
                      <input type="text" placeholder="Skill 6">
                    </div>

                    </div>

                </div>
                <div class="row group-wrapper">
                  <div class="col m6">
                    <input id="publish" type="checkbox" checked="checked">
                    <label for="publish">
                       Publish my profile</label>
                  </div>
                  <div class="col m6">
                    <input id="test1" type="checkbox" checked="checked">
                    <label for="test1">
                       Notify me for opportunities match my skills</label>
                  </div>
                </div>
                <div class="row">
                  <div class="col s12 footer-btns center">
                    <button class="btn" type="submit">
                       Save</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
