<div id="profile" class="col s12">
    <div class="container">
        <div class="row">
           <div class="col s12">
                <form  [formGroup]="myProfile" (ngSubmit)="updateProfile($event)">


                  <div class="row">
                     <h6>My Location</h6>
                      <div class="col s3">
                        <input formControlName="city" type="text" placeholder="City">
                      </div>
                      <div class="col s3">
                       <input formControlName="state" type="text" placeholder="State">
                     </div>
                    <div class="col s3">
                       <input formControlName="zipcode" type="text" placeholder="Zip Code">
                    </div>
                    <div class="col s3">
                        <select multiple id="country" formControlName="country" placeholder="Country" materialize="material_select">
                        <option value=" " disabled selected>Country</option>
                          <option value="1">United States</option>
                          <option value="2">Canada</option>
                          <option value="3">Mexico</option>
                        </select>
                    </div>
                </div>



                  <div class="row">
                      <h6>My Introduction</h6>
                      <div class="input-field col s12">
                        <input id="input_text" type="text" length="10">
                        <label for="input_text">My Title</label>
                      </div>
                   </div>




                  <div class="row">
                        <div class="input-field col s12">
                          <textarea id="textarea1" class="materialize-textarea"></textarea>
                          <label for="textarea1">My Introduction</label>
                        </div>
                  </div>

                  <div class="row">

                      <h6>My Profile</h6>
                      <div class="col s4">
                          <input formControlName="linkedin" type="text" placeholder="Linkedin URL">
                          <input formControlName="website" type="text" placeholder="Personal Website">
                          <input formControlName="github" type="text" placeholder="Github URL">
                        <label for="resume">Resume</label>
                        <div class="file-field input-field" id = "resume">
                          <div class="btn">
                            <span>Upload</span>
                            <input type="file">
                          </div>
                          <div class="file-path-wrapper">
                            <input class="file-path validate" type="text">
                          </div>
                        </div>
                      </div>
                      <div class="input-field col s4">
                        <select materialize="material_select" multiple>
                          <option value="" disabled selected>Choose your option</option>
                          <option value="1">CSS</option>
                          <option value="2">Java</option>
                          <option value="3">Option 3</option>
                        </select>
                        <label>Skills</label>
                      </div>

                 </div>

                  <div class="col s12">
                    <input type="checkbox" id="publish" checked="checked" />
                    <label for="publish">Publish my profile</label>
                  </div>

                    <div class="center-align col s12">
                      <input type="checkbox" id="test1" checked="checked" />
                      <label for="test1">Notify me for new opportunities that match my title or skills</label>
                    </div>
                    <div class="center-align col s12">
                            <button type="submit">Save</button>
                    </div>



                </form>

          </div>
        </div>
    </div>
</div>
