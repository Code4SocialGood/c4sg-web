<div id="profile" class="col s12">
    <div class="container">
        <div class="row">
           <div class="col s12">
                <form  [formGroup]="myProfile" (ngSubmit)="updateProfile($event)">


                  <div class="row">
                      <div class="col s3">
                        <input formControlName="firstname" type="text" placeholder="First Name">
                      </div>
                      <div class="col s3">
                       <input formControlName="lastname" type="text" placeholder="Last Name">
                     </div>

                  </div>


                  <div class="row">
                     <h6>My Location</h6>
                      <div class="col s3">
                        <input formControlName="city" type="text" placeholder="City">
                      </div>
                      <div class="col s3">
                       <input formControlName="state" type="text" placeholder="State">
                     </div>
                    <div class="col s3">
                       <input formControlName="zipcode" type="text" placeholder="Zip Code">
                    </div>
                    <div class="col s3">
                      <select  class="" formControlName="country" materialize="material_select" [materializeSelectOptions]="countries">
                        <option value="" disabled>Choose country</option>
                        <option *ngFor="let country of countries" [value]="country.value">{{country.name}}</option>
                      </select>
                    </div>
                </div>



                  <div class="row">
                      <h6>My Introduction</h6>
                      <div class="input-field col s12">
                        <input id="input_text" type="text" length="10">
                        <label for="input_text">My Title</label>
                      </div>
                   </div>




                  <div class="row">
                        <div class="input-field col s12">
                          <textarea id="textarea1" class="materialize-textarea"></textarea>
                          <label for="textarea1">Summary</label>
                        </div>
                  </div>

                  <div class="row">

                      <h6>My Profile</h6>
                      <div class="col s4">
                          <input formControlName="linkedin" type="text" placeholder="Linkedin URL">
                          <input formControlName="website" type="text" placeholder="Personal Website">
                          <input formControlName="github" type="text" placeholder="Github URL">
                          <input formControlName="resume" type="text" placeholder="Resume">
                      </div>
                    <div class="col s5">
                      <h6>Skills(up to six)</h6>

                      <select multiple class="center-align" formControlName="skills" materialize="material_select" [materializeSelectOptions]="skills">
                        <option value="" disabled>Choose from below</option>
                        <option *ngFor="let skill of skills">{{skill.skillName}}</option>
                      </select>
                    </div>
                    <div class="container">

                      <div class="col s4 input-field inline">


                        <label class="center-align">Enter your own</label>

                        <input type="text" placeholder="Skill 1">
                        <input type="text" placeholder="Skill 2">
                        <input type="text" placeholder="Skill 3">
                      </div>
                      <div class="col s4 input-field inline">

                        <input type="text" placeholder="Skill 4">
                        <input type="text" placeholder="Skill 5">
                        <input type="text" placeholder="Skill 6">

                      </div>
                    </div>
                 </div>



                    <div class="center-align col s12">
                      <input type="checkbox" id="test1" checked="checked" />
                      <label for="test1">Notify me for new opportunities that match my title or skills</label>
                    </div>
                    <div class="center-align col s12">
                            <button type="submit">Save</button>
                    </div>



                </form>

          </div>
        </div>
    </div>
</div>
