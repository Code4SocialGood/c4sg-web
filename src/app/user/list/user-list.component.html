
<div class="container">
  <div class="row main-row">
    <div class="col m4" id="left-col">
      <div class="sidebar-wrapper">
        <div class="sidebar">
          <div class="section"> 
            <h4>Search</h4>
            <div class="input-search">
              <form>
                <div class="input-field" (click)="getUsersByKeyword(searchTerm.value, null, null)">
                  <input id="autocomplete-input" #searchTerm materialize="autocomplete" type="search" [materializeParams]="keywords" (keyup.enter)="getUsersByKeyword(searchTerm.value, null, null)">
                  <label for="autocomplete-input"><i class="material-icons">search</i></label>
                </div>
              </form>
            </div>
          </div>
          <div class="section"> 
            <h4>Filter</h4>
            <div class="section-body"> 
              <h5>By Skills:</h5>
              <div class="skills-list-wrapper">
                <ul *ngIf="skills">
                  <li *ngFor="let skill of skills, let i = index">
                    <input class="filled-in" type="checkbox" [id]="skill.name">
                    <label [for]="skill.name" (click)="onCheck(i, 'skills')">{{skill.name}}</label>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col m8" id="right-col">
      <div class="content-wrapper">
        <div class="content">
          <div class="row">
            <h1 class="main-title"><span class="index-prefix">{{totalItems}}</span>Volunteers found</h1>
            <div class="col s12">
              <div class="items-list-wrapper">
                <ul *ngIf="users">
                  <li class="card-wrapper" *ngFor="let user of users | paginate: {itemsPerPage: 10, id: 'usersPages', currentPage: p, totalItems: totalItems}">
                    <div class="card">
                      <div class="card-header">
                        <h4 [routerLink]="['/user/view',user.id]">{{user.firstName + ' ' + user.lastName}}</h4>
                        <div class="card-metainfo"><span class="card-location" *ngIf="user.state">{{user.state + ' ' +user.country}})</span><span class="joined-at" *ngIf="user.createdTime">{{user.createdTime}}</span></div>
                      </div>
                      <div class="card-content">
                        <div class="card-avatar"><img [src]="user.avatarUrl"></div>
                        <div class="card-info">
                          <h5>Junior McDonalds Tender</h5>
                          <div class="skills-list-wrapper">
                            <ul>
                              <li class="chip">Javascript</li>
                              <li class="chip">Python</li>
                              <li class="chip">Linux Admin</li>
                              <li class="chip">C</li>
                            </ul>
                          </div>
                          <div class="card-info-bottom">
                            <div class="links-list-wrapper">
                              <ul>
                                <li><a class="mdi mdi-email" href="mailto:info@code4socialgood.org"></a></li>
                                <li><a class="mdi mdi-linkedin-box" name="linkedin" href="https://www.linkedin.com/company-beta/16227162/" target="_blank"></a></li>
                                <li><a class="mdi mdi-facebook-box" name="facebook" href="https://www.facebook.com/code4socialgood" target="_blank"></a></li>
                                <li><a class="mdi mdi-twitter-box" name="twitter" href="https://twitter.com/code4socialgood" target="_blank"> </a></li>
                              </ul>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="pagination">
              <pagination-controls (pageChange)="getUsers(p = $event)" id="usersPages" autoHide="false"></pagination-controls>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
