<div class="title"> Our stories</div>
<div class="top-image">
  <img src="../../assets/ourstories.jpg" />

  <button type="submit" data-tooltip="Available soon" class="btn button-colored">SHARE YOUR STORY

  </button>


</div>
<div class="main-stories-container">
  <div class="most-recent-container">
    <div class="image">
      <img src="../../assets/treeinventory.jpg" />
    </div>
    <div class="text">Coming soon ...</div>
    <div class="full-story-bar">
      <div class="most-recent-success">MOST RECENT SUCCESS</div>
      <div class="full-story" data-tooltip="Available soon">READ FULL STORY</div>
      <div class="share-icon mdi mdi-share-variant mdi-24px left"></div>
    </div>
  </div>
  <div class="signup-container">
    <div class="want-to-join">WANT TO JOIN GLOBAL NETWORK WHERE SOCIAL GOOD HAPPENS?</div>
    <div class="signup-bar">SIGN UP</div>
  </div>
</div>

<div class="volunteer-stories-container">
  <div class="separator volunteer">VOLUNTEER STORIES</div>
  <div class="cards-container">
    <div class="story-card" *ngFor="let card of volunteerStories">
      <div class="story-card-container">
        <div class="volunteer-image" style="margin-bottom: 1em;">
          <img [src]="card.imageUrl" onError="this.src='../../assets/default_image.png'">
        </div>
        <div class="text" [textContent]="card.title"></div>
      </div>
      <div class="card-read-story-bar volunteer">READ FULL STORY</div>
    </div>
  </div>
  <div class="see-more-btn">
    <button type="submit" data-tooltip="Available soon" class="btn button-colored" >SEE MORE</button>
  </div>
</div>

<div class="organizations-stories-container">
  <div class="separator organization">ORGANIZATIONS STORIES</div>
  <div class="cards-container">
    <div class="story-card" *ngFor="let card of organizationsStories">
      <div class="story-card-container">
        <div class="organization-image" style="margin-bottom: 1em;">
          <img [src]="card.imageUrl" onError="this.src='../../assets/default_image.png'">
        </div>
        <div class="text" [textContent]="card.title"></div>
      </div>
      <div class="card-read-story-bar organization">READ FULL STORY</div>
    </div>
  </div>
  <div class="see-more-btn margin-bottom">
    <button type="submit" data-tooltip="Available soon" class="btn button-colored">SEE MORE</button>
  </div>
</div>
